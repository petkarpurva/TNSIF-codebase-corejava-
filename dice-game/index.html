<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Epic Dice Duel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background-animation">
    <div class="floating-orb"></div>
    <div class="floating-orb"></div>
    <div class="floating-orb"></div>
    <div class="floating-orb"></div>
    <div class="floating-orb"></div>
  </div>
  
  <div class="container">
    <div class="title-section">
      <h1 class="main-title">
        <span class="title-word">DICE</span>
        <span class="title-word">DUEL</span>
      </h1>
      <div class="subtitle">Battle of Fortune</div>
    </div>

    <div class="game-arena">
      <div class="player-section player-1">
        <div class="player-label">PLAYER 1</div>
        <div class="dice-container">
          <div class="dice" id="dice1">
            <div class="dice-face">⚀</div>
          </div>
        </div>
        <div class="player-score" id="score1">0</div>
      </div>

      <div class="vs-section">
        <div class="vs-text">VS</div>
        <div class="lightning-bolt">⚡</div>
      </div>

      <div class="player-section player-2">
        <div class="player-label">PLAYER 2</div>
        <div class="dice-container">
          <div class="dice" id="dice2">
            <div class="dice-face">⚀</div>
          </div>
        </div>
        <div class="player-score" id="score2">0</div>
      </div>
    </div>

    <div class="control-section">
      <button class="roll-button" onclick="rollDice()">
        <span class="button-text">ROLL DICE</span>
        <div class="button-glow"></div>
      </button>
      <button class="reset-button" onclick="resetGame()">RESET</button>
    </div>

    <div class="result-section">
      <div class="result" id="result"></div>
      <div class="round-counter">Round: <span id="round">1</span></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
